<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav-bar -->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/duck.png" alt="logo" width="50" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                            <a class="nav-link" href="#">Storico Prestiti</a>
                            <a class="nav-link" href="#">Help</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- nav-bar-end -->
    </header>
    <!-- header-end -->


    <!-- main -->
    <main>
        <!-- main-container -->
        <div class="container-fluid d-flex flex-wrap mt-4 col-10">
            <!-- title-section-->
            <h4>Nuovo Libro</h4>

            <!-- name-section -->
            <div class="d-felex col-12 mt-2">
                <div class="row">
                    <div class="col col-6">
                        <label for="notes" class="form-label">
                            Nome Autore
                        </label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            aria-label="First name">
                    </div>
                    <div class="col col-6">
                        <label for="notes" class="form-label">
                            Cognome Autore
                        </label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                            aria-label="Last name">
                    </div>
                    <div class="col col-12 mt-4">
                        <label for="notes" class="form-label">
                            Titolo
                        </label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Title">
                        <span class="text-body-secondary">Titolo versione italiana</span>
                    </div>
                    <div class="col col-12 col-lg-4 mt-4">
                        <label for="notes" class="form-label">
                            Genere
                        </label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect02">
                                <option selected>Scegli il genere</option>
                                <option value="1">Avventura</option>
                                <option value="2">Giallo</option>
                                <option value="3">Fantascienza</option>
                                <option value="3">ecc...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-12 col-lg-4 mt-4">
                        <label for="notes" class="form-label">
                            Anno di pubblicazione
                        </label>
                        <input type="number" class="form-control" placeholder="Inserisci l'anno" aria-label="Date">
                    </div>
                    <div class="col col-12 col-lg-4 mt-4">
                        <label for="notes" class="form-label">
                            IBSM#
                        </label>
                        <input type="number" class="form-control"
                            placeholder="Inserisci il codice ISBN#" aria-label="Last name">
                    </div>

                    <!-- horizzontal-line -->
                    <div class="mt-4">
                        <hr>
                    </div>
                    <!-- horizzontal-line-end -->

                    <!-- text-area -->
                    <div class="col col-12 mt-2">
                        <label for="notes" class="form-label">
                            Note
                        </label>
                        <textarea class="form-control" id="notes" rows="3"
                            placeholder="Inserisci eventuali note"></textarea>
                    </div>
                    <!-- text-area-end -->

                    <div class="mt-4">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label for="check">Disponibile anche in digitale</label>
                    </div>

                    <div class="mt-4">
                        <a href="index.html" class="btn btn-primary">Aggiungi libro</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-container-end -->
    </main>
    <!-- main-end -->

    <!-- bootstrap-java-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
